<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Books in Genre</title>
    <f:metadata>
        <f:viewParam name="genreId" value="#{genreBooksController.genreId}"/>
        <f:viewAction action="#{genreBooksController.loadGenreBooks}"/>
    </f:metadata>
    <style type="text/css">
        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .table th, .table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .table th {
            background-color: #f2f2f2;
        }
        .button-group {
            margin-top: 15px;
        }
    </style>
</h:head>
<h:body>
    <h1>Books in #{genreBooksController.genreName} Genre</h1>

    <div class="button-group">
        <h:form>
            <h:button value="Back to Genres" outcome="genres" style="margin-right: 10px;"/>
            <h:button value="Back to Home" outcome="index"/>
        </h:form>
    </div>

    <h:form>
        <h:dataTable value="#{genreBooksController.books}" var="book" styleClass="table">
            <h:column>
                <f:facet name="header">ID</f:facet>
                #{book.id}
            </h:column>
            <h:column>
                <f:facet name="header">ISBN</f:facet>
                #{book.isbn}
            </h:column>
            <h:column>
                <f:facet name="header">Title</f:facet>
                #{book.title}
            </h:column>
            <h:column>
                <f:facet name="header">Author</f:facet>
                #{book.author.firstName} #{book.author.lastName}
            </h:column>
            <h:column>
                <f:facet name="header">Copies</f:facet>
                #{book.copies}
            </h:column>
            <h:column>
                <f:facet name="header">Actions</f:facet>
                <h:button value="Details" outcome="book_details">
                    <f:param name="bookId" value="#{book.id}" />
                </h:button>
                <h:button value="Author Books" outcome="author_books" style="margin-left: 5px;">
                    <f:param name="authorId" value="#{book.author.id}" />
                </h:button>
            </h:column>
        </h:dataTable>
    </h:form>
</h:body>
</html>
