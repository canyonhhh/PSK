<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
   <title>Book Details</title>
   <f:metadata>
      <f:viewParam name="bookId" value="#{bookDetailsController.bookId}"/>
      <f:viewAction action="#{bookDetailsController.loadBook}"/>
   </f:metadata>
</h:head>
<h:body>
   <h1>Book Details</h1>

   <div class="book-details">
      <div class="detail-row">
         <h:outputLabel value="ID: "/>
         <h:outputText value="#{bookDetailsController.book.id}"/>
      </div>
      <div class="detail-row">
         <h:outputLabel value="ISBN: "/>
         <h:outputText value="#{bookDetailsController.book.isbn}"/>
      </div>
      <div class="detail-row">
         <h:outputLabel value="Title: "/>
         <h:outputText value="#{bookDetailsController.book.title}"/>
      </div>
      <div class="detail-row">
         <h:outputLabel value="Number of Copies: "/>
         <h:outputText value="#{bookDetailsController.book.copies}"/>
      </div>
      <div class="detail-row">
         <h:outputLabel value="Author: "/>
         <h:outputText value="#{bookDetailsController.getAuthorName()}"/>
      </div>

      <h3>Genres</h3>
      <h:dataTable value="#{bookDetailsController.book.genres}" var="genre" rendered="#{not empty bookDetailsController.book.genres}">
         <h:column>
            <f:facet name="header">Name</f:facet>
            #{genre.name}
         </h:column>
         <h:column>
            <f:facet name="header">Description</f:facet>
            #{genre.description}
         </h:column>
      </h:dataTable>
      <h:outputText value="No genres assigned to this book." rendered="#{empty bookDetailsController.book.genres}"/>

      <div class="button-group" style="margin-top: 20px;">
         <h:form>
            <h:button value="Back to Author's Books" outcome="author_books">
               <f:param name="authorId" value="#{bookDetailsController.book.author.id}" />
            </h:button>
         </h:form>
      </div>
   </div>
</h:body>
</html>
