<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
   <title>Author's Books</title>
   <f:metadata>
      <f:viewParam name="authorId" value="#{booksController.authorId}"/>
      <f:viewAction action="#{booksController.loadAuthorBooks}"/>
   </f:metadata>
</h:head>
<h:body>
   <h1>Books by #{booksController.authorName}</h1>

   <div class="button-group">
      <h:form>
         <h:commandButton value="Add New Book" action="#{booksController.prepareNewBook}"/>
         <h:commandButton value="Back to Authors" action="authors.xhtml?faces-redirect=true" style="margin-left: 10px;"/>
      </h:form>
   </div>

   <h:form>
      <h:dataTable value="#{booksController.books}" var="book" styleClass="table">
         <h:column>
            <f:facet name="header">ID</f:facet>
            #{book.id}
         </h:column>
         <h:column>
            <f:facet name="header">ISBN</f:facet>
            #{book.isbn}
         </h:column>
         <h:column>
            <f:facet name="header">Title</f:facet>
            #{book.title}
         </h:column>
         <h:column>
            <f:facet name="header">Copies</f:facet>
            #{book.copies}
         </h:column>
         <h:column>
            <f:facet name="header">Actions</f:facet>
            <h:commandButton value="Edit" action="#{booksController.selectBook(book)}"/>
            <h:button value="Details" outcome="book_details" style="margin-left: 5px;">
               <f:param name="bookId" value="#{book.id}" />
            </h:button>
         </h:column>
      </h:dataTable>
   </h:form>
</h:body>
</html>
