<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Genres Management (MyBatis)</title>
    <style type="text/css">
        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .table th, .table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .table th {
            background-color: #f2f2f2;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .button-group {
            margin-top: 15px;
        }
    </style>
</h:head>
<h:body>
    <h1>Genres Management (MyBatis Implementation)</h1>

    <div class="button-group">
        <h:form>
            <h:commandButton value="Add New Genre" action="#{genresMyBatis.prepareNewGenre()}"
                             onclick="document.getElementById('genreForm').style.display='block'; return false;"/>
            <h:link value="Back to Home" outcome="index" style="margin-left: 10px;"/>
        </h:form>
    </div>

    <h:form>
        <h:dataTable value="#{genresMyBatis.allGenres}" var="genre" styleClass="table">
            <h:column>
                <f:facet name="header">ID</f:facet>
                #{genre.id}
            </h:column>
            <h:column>
                <f:facet name="header">Name</f:facet>
                #{genre.name}
            </h:column>
            <h:column>
                <f:facet name="header">Description</f:facet>
                #{genre.description}
            </h:column>
            <h:column>
                <f:facet name="header">Actions</f:facet>
                <h:commandButton value="Edit" action="#{genresMyBatis.selectGenre(genre)}"
                                 onclick="document.getElementById('genreForm').style.display='block'; return false;"/>
                <h:button value="View Books" outcome="genre_books" style="margin-left: 5px;">
                    <f:param name="genreId" value="#{genre.id}" />
                </h:button>
            </h:column>
        </h:dataTable>
    </h:form>

    <div id="genreForm" style="display: none; margin-top: 20px; border: 1px solid #ddd; padding: 15px;">
        <h2>#{empty genresMyBatis.genreToCreate.id ? 'Add New Genre' : 'Edit Genre'}</h2>
        <h:form>
            <div class="form-group">
                <h:outputLabel for="name" value="Name:"/>
                <h:inputText id="name" value="#{genresMyBatis.genreToCreate.name}" required="true"/>
            </div>
            <div class="form-group">
                <h:outputLabel for="description" value="Description:"/>
                <h:inputTextarea id="description" value="#{genresMyBatis.genreToCreate.description}" rows="4" cols="50"/>
            </div>
            <div class="button-group">
                <h:commandButton value="Save" action="#{genresMyBatis.saveGenre()}"/>
                <h:commandButton value="Cancel" onclick="document.getElementById('genreForm').style.display='none'; return false;" style="margin-left: 10px;"/>
            </div>
        </h:form>
    </div>
</h:body>
</html>
